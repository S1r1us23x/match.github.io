<!DOCTYPE html>
<html lang="en">

    <div id="f-head"></div>

    <body>

        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div id="f-spinner"></div>
        </div>
        <!-- Spinner End -->

        <!-- Topbar Start -->
        <div class="container-fluid topbar px-0 px-lg-4 bg-light py-2 d-none d-lg-block">
            <div id="f-topbar"></div>
        </div>
        <!-- Topbar End -->

        <!-- Navbar & Hero Start -->
        <div class="container-fluid nav-bar px-0 px-lg-4 py-lg-0">
            <div id="f-navbar"></div>
        </div>
        <!-- Navbar & Hero End -->

        <!-- Header Start -->
        <div class="container-fluid bg-breadcrumb">
            <div class="container text-center py-5" style="max-width: 900px;">
                <h4 class="text-white display-4 mb-4 wow fadeInDown" data-wow-delay="0.1s">Conozca a los miembros de nuestro equipo de expertos</h4>
                <ol class="breadcrumb d-flex justify-content-center mb-0 wow fadeInDown" data-wow-delay="0.3s">
                </ol>    
            </div>
        </div>
        <!-- Header End -->

        <!-- Team Start -->
        <div class="container-fluid team py-5 fondo1">
            <div id="f-team"></div>
        </div>
        <!-- Team End -->

        <div class="header-carousel owl-carousel">
            <div class="container py-5">
                <h1 class="text-primary">Nuestros aliados</h1>
                <section class="customer-logos slider">
                    <div class="slide"><img src="img/Logos/MagicMarkers.png"></div>
                    <div class="slide"><img src="img/Logos/Taller765PH.jpg"></div>
                    <div class="slide"><img src="img/Logos/TRUORA.png"></div>
                    <div class="slide"><img src="img/Logos/propcapex.webp"></div>
                    <div class="slide"><img src="img/Logos/Avance.jpg"></div>
                    <div class="slide"><img src="img/Logos/MagicMarkers.png"></div>
                    <div class="slide"><img src="img/Logos/Taller765PH.jpg"></div>
                    <div class="slide"><img src="img/Logos/TRUORA.png"></div>
                    <div class="slide"><img src="img/Logos/propcapex.webp"></div>
                    <div class="slide"><img src="img/Logos/Avance.jpg"></div>
                </section>
            </div>
        </div>   

        <!-- Footer Start -->
        <div class="container-fluid footer py-5 wow fadeIn hfooter" data-wow-delay="0.2s" style="padding: 0px;">
            <div id="f-footer"></div>
        </div>
        <!-- Footer End -->
        
        <!-- Copyright Start -->
        <div class="container-fluid copyright py-4">
            <div id="f-copyright"></div>
        </div>
        <!-- Copyright End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-primary btn-lg-square rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>   

        <!-- JavaScript Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="lib/wow/wow.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/counterup/counterup.min.js"></script>
        <script src="lib/lightbox/js/lightbox.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="js/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>

        <script>
            $(function() {
                $("#f-head").load("f-head.html");
                $("#f-spinner").load("f-spinner.html");
                $("#f-navbar").load("f-navbar.html");
                $("#f-topbar").load("f-topbar.html");
                $("#f-team").load("f-team.html");
                $("#f-footer").load("f-footer.html");
                $("#f-copyright").load("f-copyright.html");
            });

            $(document).ready(function(){
                $('.customer-logos').slick({
                    slidesToShow: 6,
                    slidesToScroll: 1,
                    autoplay: true,
                    autoplaySpeed: 1500,
                    arrows: false,
                    dots: false,
                    pauseOnHover: false,
                    responsive: [{
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 4
                        }
                    }, {
                        breakpoint: 520,
                        settings: {
                            slidesToShow: 3
                        }
                    }]
                });
            });
         </script>

    </body>
</html>
