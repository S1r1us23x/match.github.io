<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Match Alianzas contacto</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:slnt,wght@-10..0,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/animate/animate.min.css"/>
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/styleCard.css" rel="stylesheet">
    <script src="js/Clarity.js"></script>
</head>
<body>
    <div class="contacts-grid" id="contactsContainer">
        <!-- Los contactos se cargarán dinámicamente con JavaScript -->
    </div>

    <!-- Template para las tarjetas de contacto -->
    <template id="contact-template">
        <div class="contact-card" data-id="">
            <div class="contact-header">
                <img src="" alt="" class="contact-img">
                <h2 class="contact-name"></h2>
                <h2 class="contact-lastName"></h2>
                <p class="contact-title"></p>
            </div>
            <div class="contact-details">
                <div class="contact-buttons">
                    <button type="button" class="button" onclick="callto()"><i class="fas fa-phone-alt icon"></i>    Llamar</button>
                    <button type="button" class="button" onclick="sendMailto()"><i class="fas fa-envelope icon"></i>     Escribir</button>
                </div>
                <div class="contact-data">
                    <p class="contact-info phone"><i class="fas fa-phone"></i> <span></span></p>
                    <p class="contact-info website"><i class="fas fa-globe"></i> <span></span></p>
                    <p class="contact-info email"><i class="fas fa-envelope"></i> <span></span></p>
                </div>
            </div>
            <button class="download-btn"><i class="fas fa-download"></i> Guardar contactos</button>
            <button class="button" onclick="shareUrl()"><i class="fas fa-share-alt"></i> Compartir</button>
        </div>
    </template>

    <!-- Script de jQuery (desde CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
